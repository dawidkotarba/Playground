<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="libs/ng-table/dist/ng-table.min.css"/>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-app="PlaygroundSpringApp">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="header">
    <div class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#js-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="#/">PlaygroundSpring</a>
            </div>

            <div class="collapse navbar-collapse" id="js-navbar-collapse">

                <ul class="nav navbar-nav">
                    <li class="active"><a href="#/">Home</a></li>
                    <li><a ng-href="#/about">About</a></li>
                    <li><a ng-href="#/">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div ng-controller="browseCountriesController as vm">
    <table ng-table="vm.tableParams" class="table" show-filter="false">
        <tr ng-repeat="country in $data[0]">
            <td title="'Country name'">
                {{country.name}}
            </td>
            <td title="'Capital'">
                {{country.capital.name}}
            </td>
            <td title="'Area'">
                {{country.area}}
            </td>
        </tr>
    </table>
</div>
<div class="footer">
    <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
    </div>
</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="libs/jquery/dist/jquery.js"></script>
<script src="libs/angular/angular.js"></script>
<script src="libs/bootstrap/dist/js/bootstrap.js"></script>
<script src="libs/angular-animate/angular-animate.js"></script>
<script src="libs/angular-cookies/angular-cookies.js"></script>
<script src="libs/angular-resource/angular-resource.js"></script>
<script src="libs/angular-route/angular-route.js"></script>
<script src="libs/angular-sanitize/angular-sanitize.js"></script>
<script src="libs/angular-touch/angular-touch.js"></script>
<script src="libs/ng-table/dist/ng-table.min.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/modules/countries/countriesModule.js"></script>
<script src="scripts/modules/users/usersModule.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/modules/countries/service/feedCountriesService.js"></script>
<script src="scripts/modules/countries/service/browseCountriesService.js"></script>
<script src="scripts/modules/countries/controller/browseCountriesController.js"></script>
<script src="scripts/modules/users/service/feedUsersService.js"></script>
<script src="scripts/modules/users/service/browseUsersService.js"></script>
<script src="scripts/modules/users/controller/browseUsersController.js"></script>
<!-- endbuild -->
</body>
</html>
